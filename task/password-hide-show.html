<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>
<body>
    <input type="password" name="" id="pwd">
    <input type="button" id="btn1" value="SHOW" onclick="demo()">
    <script>
        function demo()
        {
            var t = document.querySelector("#pwd")
            var btn = document.querySelector("#btn1")
            if(t.value != "")
            {
            if(btn.value=="SHOW")
            {
                btn.value="HIDE"
                t.type="text"
                t.style.border="2px solid red"
                t.style.color="red"
                btn.style.background="red"
                btn.style.color="#fff"
            }
            else{
                btn.value="SHOW"
                t.type="password"
                t.style.border="2px solid green"
                t.style.color="green"
                btn.style.background="green"
                btn.style.color="#fff"
            }
        }
        else{
            alert("please enter password")
        }

        }
    </script>
</body>
</html>
