<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="../../bootstrap-code/css/bootstrap.min.css">
    <style>
        label{
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1 class="text-center"><span class="text-danger">Contact</span> with Us</h1>
    <div class="container form-control">
        <h3 class="h3 ">Send Your Message</h3>
        <div class="row">
            <div class="col-sm-6">
                <label for="">Your Name</label>
                <input type="text" placeholder="Enter your name" class="form-control" id="uname">
                <span id="msg1"></span>
            </div>
            <div class="col-sm-6">
                <label for="">Your Contact</label>
                <input type="text" placeholder="Enter your contact number" 
                class="form-control" id="contact">
                <span id="msg2"></span>
            </div>

            
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="">Your Email</label>
                <input type="text" placeholder="Enter your email" id="email" class="form-control">
                <span id="msg3"></span>
            </div>
        </div>
        <div class="col-lg-12">
            <label for="">Your Message</label>
            <textarea id="area" cols="30" rows="5" class="form-control"></textarea>
            <span id="msg4"></span>
        </div>
       
        <button class="mt-3 btn btn-outline-danger" onclick="setValue()">Send Message</button>
    </div>
    <script>
        function setValue()
        {
            var txt1 = document.getElementById('uname')
            var txt2 = document.getElementById('contact')
            var txt3 = document.getElementById('email')
            var txt4 = document.getElementById('area')

            var m1 = document.getElementById('msg1')
            var m2 = document.getElementById('msg2')
            var m3 = document.getElementById('msg3')
            var m4 = document.getElementById('msg4')

            m1.innerText = txt1.value;
            m2.innerText = txt2.value;
            m3.innerText = txt3.value;
            m4.innerText = txt4.value;

            m1.style.color='red'
            m2.style.color='blue'
            m3.style.color='violet'
            m4.style.color='brown'
        }
    </script>
</body>
</html>
