<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guss number</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background:linear-gradient(35deg,red,yellow,blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box{
            width: 350px;
            min-height: 250px;
            border-radius: 10px;
            box-shadow: 0px 0px 30px black;
            padding: 30px 30px 30px 30px;
        }
        input{
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            padding-left: 20px;
            font-size: 22px;
        }
        button{
            width: 60px;
            height: 60px;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin-top: 10px;
            background: red;
            border: none;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box">
            <p id="para" style="font-size: 20px; font-weight: 600;">Score</p>
            <input type="text"><br>
            <p id="para2" style="font-size: 20px; font-weight: 600;">Generated NO : </p>

            <button onclick="gussNumber(this)">1</button>
            <button style="margin-left: 40px;" onclick="gussNumber(this)">2</button>
            <button style="margin-left: 40px;" onclick="gussNumber(this)">3</button><br>
            <button onclick="gussNumber(this)">4</button>
            <button style="margin-left: 40px;" onclick="gussNumber(this)">5</button>
            <button style="margin-left: 40px;" onclick="gussNumber(this)">6</button>
        </div>
    </div>
    <script>
        var w=0;
        var t=0;
        function gussNumber(x)
        {
            t++;
            var score = document.querySelector('#para');
            var rnum = Math.floor(Math.random()*6)+1;
            document.querySelector('#para2').innerHTML="Generated No : " +rnum;
            var m = document.querySelector('input');

            if(x.innerHTML==rnum)
            {
                m.value="You are win";
                m.style.color='green';
                w++;
            }
            else
            {
                m.value="You are Loose";
                m.style.color="red"
            }
            score.innerHTML='Score : '+w+ '/'+t;
        }
    </script>
</body>
</html>
