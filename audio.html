<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="../html/new-whatsapp-status-video-880.mp4" height="300px"
    width="300px" controls></video>
    <button onclick="videoPlay()">Play</button><br>
    <button onclick="videopause()">Pause</button>
    <script>
        function videoPlay()
        {
            var vdo = document.querySelector('video');
            vdo.play()
        }
        function videopause()
        {
            var vdo = document.querySelector('video');
            vdo.pause()
        }
    </script>
</body>
</html>
