<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date2</title>
</head>
<body>
    <script>
        var m = ['Jan','Feb','Mar','Apr','May','June','July','Aug','Oct','Nov','Dec']

        var d = new Date();
        document.write("Current Date : " +d.getDate() +"/"+ m[d.getMonth()] +"/"+ d.getFullYear() + "<br>")
        document.write("Current Time : " +d.getHours() + ":" + d.getMinutes() + ":" + d.getMilliseconds())

    </script>
</body>
</html>
