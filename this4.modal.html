<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        .imgS{
            height: 200px;
            width: 320px;
            border: 3px solid grey;
            padding:10px;
            border-radius:5px;
            margin:25px
        }
        #modal{
            height: 600px;
            width: 100%;
            background: rgba(0, 0, 0, .6);
            position: fixed;
            top: 0px;
            display: none;
        }
        #modalInner{
            height: 400px;
            width: 550px;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin: 80px auto;
        }
        #modalInner img{
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
    <img src="../pictures/forest1.jpg" class="imgS" onclick="demo(this)" alt="">
    <img src="../pictures/area1.jpg" class="imgS" onclick="demo(this)" alt="">
    <img src="../pictures/flower2.jpg" class="imgS" onclick="demo(this)" alt="">
    <img src="../pictures/bird1.jpg" class="imgS" onclick="demo(this)" alt="">
    <img src="../pictures/monkey1.jpg" class="imgS" onclick="demo(this)" alt="">
    <img src="../pictures/table1.jpg" class="imgS" onclick="demo(this)" alt="">

    <!-- Start modal-->
    <div id="modal">
        <div id="modalInner">
            <h3>Image title <a href="this4.modal.html" style="float: right;">X</a></h3>
            <img src="../pictures/forest1.jpg" alt="" id="imgBig">
        </div>
    </div>
    <script>
        function demo(x)
        {
            document.querySelector("#modal").style.display="block"
            document.querySelector("#imgBig").src=x.src;
        }
    </script>
</body>
</html>
