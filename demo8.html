<html>
    <head></head>
    <body>
        <img src="../pictures/frofessional-man1.jpg" alt="" id="img1" onclick="demo()">
        <button onclick="demo()">SetStyle</button>
        <script>
           
            function demo()
            {
                var x = document.getElementById('img1');
                x.style.border="5px solid red";
                x.style.height="250px"
                x.style.borderRadius="10px"
                x.style.transform="rotate(360deg)"
                x.style.transition="all 2s"
                
            }
        </script>
    </body>
</html>
