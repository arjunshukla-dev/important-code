<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body style="background: #212121;">
<img src="../pictures/bird1.jpg" alt="" id="im1">
<img src="../pictures/flower2.jpg" alt="" id="im2">
<!-- <button onclick="myFun()">Click</button> -->
<button onclick="demo()">Click Inerval</button>
<script>
    function myFun(){
        var i1 = document.querySelector("#im1")
        var i2 = document.querySelector("#im2")
        var path1 = i1.src;
        var path2 = i2.src
        i1.src= path2;
        i2.src=path1;
    }
    function demo(){
    window.setInterval("myFun()",1000)
}
</script>
</body>
