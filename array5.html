<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array5</title>
</head>
<body>
    <div id="dv1"></div>
    <button onclick="demo()">click me</button>
    <script>
        function demo()
        {
            var dv = document.querySelector("div")
            var arr = ['HTML','CSS','JS','JQUERY']
            var res = "";
            for(var i=0; i<=arr.length-1; i++)
            {
                //console.log(arr[i])

                //dv.innerText=arr[i];
                //res = res+arr[i]

                
                dv.innerHTML=(res+=arr[i])
               // console.log(res+=arr[i])
                
            }
        }
    </script>
</body>
</html>
