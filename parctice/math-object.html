<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-Object</title>
</head>
<body>
    <script>
        document.write(Math.floor(10.6543))+"<br>" // 10
        document.write(Math.floor(10.0000345))+"<br>" // 10
        document.write(Math.ceil(10.000345))+"<br>" // 11
        document.write(Math.ceil(123.45678))+"<br>" // 124
        document.write(Math.round(123.45678))+"<br>" // 123
        document.write(Math.round(123.567))+"<br>" // 124
    </script>
</body>
</html>
