<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            padding: 10px 20px;
            background-color: brown;
            font-size: 20px;
            font-weight: 600;
            border: none;
            color: #fff;
            border-radius: 30px;
        }

        #txt {
            width: 250px;
            height: 45px;
            border: 3px solid brown;
            padding-left: 10px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
        }

        ::placeholder {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <input type="password" placeholder="password" id="txt">
    <input type="button" value="Show" id="btn" onclick="demo()">

    <script>
        function demo() {
            var txt = document.querySelector("#txt");
            var button = document.querySelector("#btn");

            if (txt.value != "" && txt.value.length == 8) {
                if (button.value == "Show") {
                    button.value = "Hide";
                    txt.type = "text";
                }
                else {
                    button.value = "Show"
                    txt.type = "password"
                }
            }
            else {
                alert("please enter your password")
            }

        }
    </script>
</body>

</html>
