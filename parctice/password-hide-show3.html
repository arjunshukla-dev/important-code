<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-hide-show</title>
</head>
<body style="background: #414141;">
    <input type="password" style="width: 250px;height: 40px;" >
    <button style="padding: 10px 20px;" onclick="showHide(this)">Show</button>
    <script>
        function showHide(btn)
        {
            var text = document.querySelector("input");
            if(btn.innerText === "Show")
            {
                btn.innerText="Hide";
                text.type="text";
            }
            else{
                btn.innerText="Show";
                text.type ="password";
            }
            console.log(btn.innerText)
            console.log(text.value)
        }
    </script>
</body>
</html>
