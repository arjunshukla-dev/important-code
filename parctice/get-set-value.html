<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
            username<br>
            <input type="text"  id="t1">
            <span id="msg1"></span><br>
            Password<br>
            <input type="password" id="t2">
            <span id="msg2"></span><br>
            <button onclick="getValue()">SetValue</button>
    
    </div>
    <script>
        function getValue()
        {
            var txt1 = document.getElementById('t1')
            var txt2 = document.getElementById('t2')
            var m1 = document.getElementById('msg1')
            var m2 = document.getElementById ('msg2')
            m1.innerText=txt1.value;
            m2.innerText=txt2.value;
            m1.style.color="red"
            m1.style.fontSize="25px"
            m2.style.color="blue"
            m2.style.fontSize="25px"

        }
    </script>
</body>
