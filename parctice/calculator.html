<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #212121;
        }
        .main
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .box{
            width: 270px;
            height: 300px;
            background: #eee;
            padding: 0px 25px;
            border-radius: 10px;
        }
        input{
            width: 100%;
            height: 40px;
            border-radius: 5px;
            outline: none;
            border: none;
            border-bottom: 1px solid black;
            box-shadow: 0px 0px 5px gray inset;
            padding-left: 15px;
        }
        button{
            width: 50px;
            height: 40px;
            font-size: 25px;
            font-weight: 600;
            border: none;
            background: grey;
            border-radius:5px ;
        }
    </style>
</head>
<body>
   <div class="main">
    <div class="box">
        <span style="text-align: center; font-size: 20px;
        font-weight: 600; display: inline-block; width: 100%;padding: 10px 0px;">Calculator</span>
        <input type="number" id="n1"><br><br>
        <input type="number" id="n2"><br><br>
        <input type="text" id="res"><br><br>
    
        <button onclick="cal(this)">+</button>
        <button onclick="cal(this)">-</button>
        <button onclick="cal(this)">*</button>
        <button onclick="cal(this)">/</button>
        <button onclick="cal(this)">%</button>
    </div>
   </div>

    <script>
        function cal(x)
        {
            var num1 = document.querySelector("#n1").value;
            var num2 = document.querySelector("#n2").value;

            var v = x.innerHTML;
            if(v == "+")
            {
                var result = parseInt(num1 )+ parseInt(num2);
                res.value=result;
            }
            if(v == "-")
            {
                var result = parseInt(num1 )- parseInt(num2);
                res.value=result;
            }
            if(v == "*")
            {
                var result = parseInt(num1 ) * parseInt(num2);
                res.value=result;
            }
            if(v == "/")
            {
                var result = parseInt(num1 ) / parseInt(num2);
                res.value=result;
            }
            if(v == "%")
            {
                var result = parseInt(num1 ) % parseInt(num2);
                res.value=result;
            }
        }
    </script>
</body>
</html>
