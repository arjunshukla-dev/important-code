<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha</title>
    <style>
        #outer{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .inner{
            background:linear-gradient(45deg,green,aqua,red);
            width:360px;
            height:350px;
            border-radius: 12px;
            padding: 30px 30px 0px 30px;
            position: relative;
        }
        body{
            background: #aaa;
        }
        #capt{
            background: url('../../pictures/captcha\ background.jfif');
            height:50px;
            text-align: center;
            color:#000;
            font-size:30px;
            font-weight:600;
            font-family: cursive;
            letter-spacing:10px;
        }
        img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            right: 30px;
            background: #fff;
            cursor: pointer;
        }
        input{
            width: 100%;
            height: 45px;
            border: none;
            padding-left: 15px;
        }
        button{
            width: 100%;
            height: 40px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="inner">
            <div id="capt"><del>R5f42z</del></div>
            <img src="../../pictures/Refresh_icon.png" alt="" onclick="changeCaptcha()"><br>
            <input type="text"><br>
            <button onclick="vld()">CHECK</button>
        </div>
    </div>
    <script>
         
        function changeCaptcha()
        {
            var str = 'AgB01fC2e3D4d5Ec67bF8a9';
            var len = str.length;
            
           
            //alert(str[rindex])
            c = "";
            for(var i=1; i<=6; i++)
            {
                var rindex = Math.floor(Math.random()*len);
                c+=str[rindex]
                
            }
            var del = document.querySelector('del');
            del.innerHTML=c;
        }
        function vld()
        {
            var input = document.querySelector('input');
            if(input.value == c)
            {
                
                input.style.color='green';
                
                
            }
            else
            {
                input.style.color='red';
                
            }
            
        }
    </script>
</body>
</html>
