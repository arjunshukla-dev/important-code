<html>
    <head></head>
    <body>
        <h1 id="h1">Arjun Shukla</h1>
        <button onclick="demo()">setstyle</button>
        <script>
            function demo(){
                var x = document.getElementById('h1')
                x.style.color="red"
                x.style.background="green"
                x.style.borderRadius="50px"
                x.style.textAlign="center"
                x.style.textShadow="10px 10px 2px black"
                x.style.fontSize="100px"
                x.style.padding="50px"
            }
        </script>
    </body>
</html>
