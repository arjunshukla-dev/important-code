<html>
    <head>
        <style>
            img{
                width: 300px;
                height: 220px;
            }
        </style>
    </head>
    <body>
        <!-- get src -->
        <img src="../pictures/flower1.jpg" onclick="demo()" alt="get" id="im1">
        <!-- // set src -->
        <img src="" alt="set" id="im2">
        <script>
            function demo()
            {
                var x = document.querySelector("#im1").src;
             document.querySelector("#im2").src=x;
            }
        </script>
    </body>
</html>
