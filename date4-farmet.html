    <p></p>
    <script>
        var obj = new Date()
       // document.write(obj.toLocaleDateString())
       var d=obj.toLocaleDateString()  // 1/19/2024
       var arr = d.split("/") // ["1","19","2024"]
       var x = arr[1]+"-"+arr[0]+"-"+arr[2];
       
       document.write(`Today Date Is : ${x}`)
    </script>
